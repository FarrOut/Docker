version: "3"
services:
    master:
        image: jenkins/jenkins:lts
        ports:
            - "9080:8080"
            - "50000:50000"
        volumes:
            - "jenkins-data:/var/jenkins_home"
        networks:
            - backend
        deploy:
            restart_policy:
                condition: on-failure
    worker:
        image: jenkins/jnlp-slave
        environment:
            - JENKINS_URL="http://LTP-48:50000"
        networks:
            - backend
        deploy:
            replicas: 5
        
volumes:
    jenkins-data:
    
networks:
  backend: